<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container m-2">
        <div class="row">
            <div class="col">
                <h1 class="text-center m-5">CLIENT INFO</h1>
                <table class="table table-striped">
                    
                    <tr>
                        <th>ID</th>
                        <th>CLIENT_NAME</th>
                        <th>CREATED_AT</th>
                        <th>CREATED_BY</th>
                        <th>DELETE</th>
                        <th>UPDATE</th>
                    </tr>
                    {% for i in pi %}
                    <tr>
                        <td>{{i.client_id}}</td>
                        <td>{{i.client_name}}</td>
                        <td>{{i.created_at}}</td>
                        <td>{{i.created_by}}</td>
                    <td>
                     <form action="{% url 'delete' i.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                     </form>
                    </td>
                    <td>
                        <form action="{% url 'update' i.id %}" method="post">
                            {% csrf_token %}
                      <button type="submit" class="btn btn-warning"><a href="{% url 'update' i.id %}">Edit</a></button>
                        </form> 
                    </td>
                    </tr>
                  {% endfor %}
                </table>
           </div>
           <div class="text-center">
           <a href="{% url 'index' %}"><span class="btn btn-primary">Add Info</span></a>

           </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
